<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Coffe Street</title>
</head>
<body>
    <header>
        <div class="navigation">
            <div>
                <a href="#"><img class="coffe_logo" src="/Images/logo_coffe.png" alt="Coffe Logo"></a>
                <a class="link" href="#"><span class="about_us">About us</span></a>
                <a class="link" href="#">Our Product</a>
                <a class="link" href="#">Delivery</a>
            </div>

            <div class="search_bar">
                <input type="text" placeholder="Cappuccino" class="search">
            </div>

            <div class="cart"><a href="#"><img src="/Images/cart_icon.png" alt="cart"></a></div>
        </div>
    </header>

    <main>
        <div class="home">
            <h1 class="tittle-main">Enjoy your <span class="coffe">coffee</span> <br> before your activity</h1>
            <p class="subtittle">Boost your productivity and build your <br> mood with a glass of coffee in the morning</p>
        </div>

        <div class="container_img">
            <img class="coffe__image" src="/Images/img-hero.png" alt="">
        </div>

        
    </main>

    
</body>
</html>
